<!DOCTYPE html>
<html id="bg">
<head>
<meta charset="utf-8">
<title>Puya Games</title>
<link rel="shortcut icon" href="./img/icon.png">
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.birds.min.js"></script>
</head>
<body>
    <h1>Puya Games</h1>
    <img src="./img/icon.png" width="60"/>
    <p>Creating open-source games.</p>
    <span>
        <p>
            <button onclick="window.confirm('puya-games@foxmail.com')">Email</button>
            <button onclick="window.open('https\://github.com/PuyaGames', '_blank')">Github</button>
        </p>
    </span>
    <center>
    <table border="1">
        <tr>
            <th>Game</th>
            <th>Github</th>
            <th>Page</th>
        </tr>
        <tr>
            <td>Snailban</td>
            <td><a href="https://github.com/PuyaGames/Snailban" target="_blank">Repo</a></td>
            <td><a href="https://zhtsu.itch.io/snailban">Itch</a></td>
        </tr>
    </table>
    </center>
</body>
<style>
    html {
        display: flex;
        width: 100%;
        height: 100%;
        align-items: center;
        flex-direction: column;
        margin: 0;
    }
    body {
        flex-grow: 1;
        text-align: center;
        margin: 0;
    }
    td { 
        text-align: center;
    }
</style>
<script>
    VANTA.BIRDS({
        el: "#bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        backgroundColor: 0xffffff,
        color1: 0x000000,
        color2: 0xffffff
    })
</script>
</html>
